{% load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>NotasAlunos</title>
  <link rel="stylesheet" href="{% static 'css/mainAlunos.css' %}">
  <!-- <link rel="stylesheet" href="css/mainAluno.css"> -->
</head>
<body>
  <main>
    <div class="container">
      <h2>Alunos</h2>
      <table class="tabela">
        <thead>
          <tr>
            <th>Nome</th>
            <th>PeríodoIngresso</th>
            <th>Nota</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody>
           {% for aluno in alunos %}
          <tr>

            <td><a href="{% url 'matricula' aluno.id %}">{{ aluno.nome }}</a></td>
            <td> {{aluno.periodoIngresso}} </td>
            <td>{{aluno.nota}}</td>
            <td> {{aluno.situacao}} </td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    <!--Main-Container-->
  </main>
  <!--Main-->
</body>

</html>
